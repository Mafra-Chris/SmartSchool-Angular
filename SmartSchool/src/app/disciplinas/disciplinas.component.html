<div class="row">

  <div class="col-sm-6" *ngIf="disciplinaSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Cod.Disciplina: ' + disciplinaSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="disciplinaForm" (submit)="disciplinaSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Professor</label>
        <input type="text" formControlName="professor" class="form-control" >
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!disciplinaForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  
  <div [ngClass]="{'col-sm-6': disciplinaSelecionado, 'col-sm-12': !disciplinaSelecionado}">
    <app-titulo [titulo] = 'titulo'></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Professor</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let disciplina of disciplinas">
        <td><button (click)="disciplinaSelect(disciplina)" class="text-dark btn btn-sm btn-outline-warning">Detalhes</button></td>
        <td scope="row">{{disciplina.id}}</td>
        <td>{{disciplina.disciplina}}</td>
        <td>{{disciplina.professor}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Alunos</button>
            <button class="btn btn-sm btn-outline-danger">Desativar</button>
          </div>
        </td>
      </tr>      
    </tbody>
  </table>
  </div>
</div>
 
<ng-template #template>  
  <div class=" modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
